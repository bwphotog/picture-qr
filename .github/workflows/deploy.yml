name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ˜ Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: ğŸ—ï¸ Run DB Init Script
        run: |
          chmod +x init_db.sh
          ./init_db.sh

      # âœ¨ Optional: Build/Deploy frontend/backend locally (if needed)
      - name: ğŸ”§ Build backend (optional)
        run: |
          cd backend
          npm install
          echo "âœ… Backend ready"

      - name: ğŸŒ Build frontend (optional)
        run: |
          cd frontend
          npm install
          echo "âœ… Frontend ready"

      - name: ğŸš€ Trigger Render Deploy via Deploy Hook
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
